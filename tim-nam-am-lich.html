<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Năm dương lịch:
<input type="text" id="namduonglich"> <br>
<button type="button" onclick="canchi()">Xem Năm Âm Lịch:</button> <br/>
Năm âm lịch là :<span id="namamlich"></span>
<script>
    function canchi(){
        let nam = Number(document.getElementById("namduonglich").value);
        let can = nam % 10 ;
        let chi = nam % 12;
        switch (can){
            case 0:
                can = "Canh";
                break;
            case 1:
                can = "Tân";
                break;
            case 2:
                can ="Nhâm";
                break;
            case 3:
                can = "Quý";
                break;
            case 4:
                can = "Giáp";
                break;
            case 5:
                can = "Ất";
                break;
            case 6:
                can = "Bính";
                break;
            case 7:
                can = "Đinh";
                break;
            case 8:
                can = "Mậu";
                break;
            case 9:
                can = "Kỷ";
                break;
        }
        switch (chi){
            case 0:
                chi = "Thân";
                break;
            case 1:
                chi = "Dậu" ;
                break;
            case 2:
                chi = "Tuất";
                break;
            case 3:
                chi = "Hợi";
                break;
            case 4:
                chi = "Tý";
                break;
            case 5:
                chi = "Sửu";
                break;
            case 6:
                chi = "Dần";
                break;
            case 7:
                chi = "Mão";
                break;
            case 8:
                chi = "Thìn";
                break;
            case 9:
                chi = "Tỵ";
                break;
            case 10:
                chi = "Ngọ";
                break;
            case 11:
                chi = "Mùi";
                break;
        }
       let namamlich = can + " " + chi ;
        document.getElementById("namamlich").innerHTML=namamlich
    }
</script>
</body>
</html>
